{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="auth-container">
        <h1>Login</h1>
        <form method="post">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account?</a>
        </form>
    </div>
{% endblock %}
